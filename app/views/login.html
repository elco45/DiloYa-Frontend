<div class="container">
    <h2 class ="LoginTitle"><span class="spanText">¡Dilo</span> Ya!</h2>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" ng-model="user.email" required autofocus>
                    <br>
                    <input type="password" class="form-control" placeholder="Contraseña" ng-model="user.password" required>
                    <br>
                    <button class="btn btn-lg btn-success btn-block" ng-click="login(user)" type="submit">Entrar</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
