<div class = "container" ng-controller="BusinessController" ng-init = "getBusinessReport()" id="container">
	<button class="btn btn-success glyphicon glyphicon-arrow-left pull-left" ng-click="goBusiness()"></button>
	<div class="row text-center">
		<h2>{{actualBusiness}}</h2>
	</div>
	</br>
	<ul class="nav nav-tabs" ng-init="tab = 1">
	    <li role="presentation" class="tab" ng-class="{active: tab==1}" ng-click="tab = 1;lineGraph()" ><a>Line Chart</a></li>
	    <li role="presentation" class="tab" ng-class="{active: tab==2}" ng-click="tab = 2;pieChart()"><a>Pie Chart</a></li>
  	</ul>

  	<div ng-show="tab == 1">
		<div id = "businessGraph"></div>
	</div>

	<div ng-show="tab == 2">
		<div id = "businessGraphPie"></div>
	</div>
</div>
